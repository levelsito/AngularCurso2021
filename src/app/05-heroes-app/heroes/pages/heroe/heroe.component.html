<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
  <div fxLayout="row"
       fxLayout.xs="column"
       fxLayoutGap="30px" >
    <div fxFlex="50">

      <h1>{{ heroe.superhero }} <small>- {{ heroe.alter_ego }}</small></h1>
      <mat-divider></mat-divider>
      <br>
      <img class="adjusted" [src]="heroe | imagen" >
    </div>
    <div fxFlex="50">
      <h1>{{ heroe.publisher }}</h1>
      <mat-divider></mat-divider>
      <mat-list>
        <mat-list-item>Primera apariciÃ³n: {{ heroe.first_appearance }} </mat-list-item>
        <mat-list-item>Personajes: {{ heroe.characters }} </mat-list-item>
        <mat-list-item>Creador: {{ heroe.publisher }} </mat-list-item>
        <mat-list-item>Alter Ego: {{ heroe.alter_ego }} </mat-list-item>
      </mat-list>
      <br>
      <div fxLayout="row" fxLayout.xs="column">
        <button mat-raised-button color="primary" (click)="editar()">
          <mat-icon>edit</mat-icon>
          Editar
        </button>
        <span class="spacer"></span>
        <button mat-raised-button color="link" (click)="regresar()">
          <mat-icon>arrow_back</mat-icon>
          Regresar
        </button>
        <br />
      </div>
    </div>
  </div>
</ng-template>
