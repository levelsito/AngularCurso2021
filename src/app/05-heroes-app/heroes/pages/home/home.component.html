<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push">
    <mat-toolbar>
      <span>Menú</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a routerLink="./listado" (click)="sidenav.toggle()"
      mat-list-item>
      <mat-icon mat-list-icon>label</mat-icon>
        Listado de Heroes
      </a>
      <a routerLink="./agregar" (click)="sidenav.toggle()"
      mat-list-item>
      <mat-icon mat-list-icon>add</mat-icon>
        Añadir Heroes
      </a>
      <a routerLink="./buscar" (click)="sidenav.toggle()"
      mat-list-item>
      <mat-icon mat-list-icon>search</mat-icon>
        Buscar Heroes
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <button mat-button>
      Logout
    </button>
  </mat-toolbar>
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
