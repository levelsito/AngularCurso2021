<h1>
  {{ (heroe.id) ? 'Editar' : 'Nuevo' }}
  Héroe
  <small>{{ heroe.superhero }}</small>
</h1>

<div fxLayout="row" fxLayoutGap="40px"
  fxLayout.sm="column" fxLayout.xs="column">
  <div fxFlex="45" fxLayout="column">
    <div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
      fxLayoutGap="20px" fxFlex.md="25" fxFlex.sm="35">
    <mat-form-field fxFlex="100">
      <mat-label>Superheroe</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.superhero" required>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Alter Ego</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
    </mat-form-field>
  </div>
    <mat-form-field fxFlex="100">
      <mat-label>Primera Aparición</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.characters" required>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="100" fxLayoutGap="40px">
      <mat-label>Foto Url</mat-label>
      <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
    </mat-form-field>
    <br />
    <div fxLayout="row" fxLayout.xs="column">
      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>edit</mat-icon>
        {{ (heroe.id) ? 'Actualizar' : 'Crear' }}
      </button>
      <span class="spacer"></span>
      <button *ngIf="heroe.id" mat-raised-button color="warn" (click)="borrarHeroe()">
        <mat-icon>delete</mat-icon>
        Eliminar
      </button>
      <br />
    </div>
    <br />
    <button mat-raised-button color="link" (click)="regresar()">
      <mat-icon>arrow_back</mat-icon>
      Regresar
    </button>
    <br />
  </div>
  <div fxFlex="100 content">
    <img class="adjusted" [src]="heroe | imagen" alt="">
  </div>
</div>
