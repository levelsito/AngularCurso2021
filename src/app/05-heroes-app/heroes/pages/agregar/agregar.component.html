<h1>Nuevo Héroe <small>{{ heroe.superhero }}</small></h1>
<div fxLayout="row wrap column" fxLayoutGap="40px"
  fxLayout.sm="30" fxLayout.lg="15" fxLayout.md="20">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayout.sm="column"
      fxLayoutGap="20px" fxFlex.md="15" fxFlex.sm="30">
    <mat-form-field fxFlex="100">
      <mat-label>Superheroe</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.superhero" required>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Alter Ego</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.alter_ego" required>
    </mat-form-field>
  </div>
    <mat-form-field fxFlex="100">
      <mat-label>Primera Aparición</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.first_appearance" required>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input matInput type="text" [(ngModel)]="heroe.characters" required>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select [(ngModel)]="heroe.publisher" required>
        <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
          {{ publisher.desc }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="100" fxLayoutGap="40px">
      <mat-label>Foto Url</mat-label>
      <input matInput type="url" [(ngModel)]="heroe.alt_img" required>
    </mat-form-field>
    <br />
    <div fxLayout>
      <button mat-raised-button color="primary" (click)="guardar()">
        <mat-icon>edit</mat-icon>
        Guardar
      </button>
      <span class="spacer"></span>
      <button *ngIf="heroe.id" mat-raised-button (click)="borrarHeroe()" color="warn" (click)="guardar()">
        <mat-icon>delete</mat-icon>
        Eliminar
      </button>
    </div>
  </div>
  <div fxFlex="100 content">
    <img [src]="heroe | imagen" alt="">
  </div>
</div>
