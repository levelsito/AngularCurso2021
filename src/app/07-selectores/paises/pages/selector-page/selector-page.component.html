<h1 class="mt-5">Selectores Anidados</h1>
<hr>
<form action="" [formGroup]="miFormulario" (ngSubmit)="guardar()">

  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select name="" id="" class="form-control" formControlName="region">
        <option value="">-- Seleccione continente --</option>
        <option *ngFor="let region of regiones"
          [value]="region | lowercase">{{ region }}</option>
      </select>
    </div>
  </div>

  <!-- Paises -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">País:</label>
      <select name="" id="" class="form-control" formControlName="pais">
        <option value="">-- Seleccione el país --</option>
        <option *ngFor="let pais of paises"
          [value]="pais.cca3">{{ pais.name.common }}</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end"
          type="submit">
        Seleccionar
      </button>
    </div>
  </div>

</form>

<hr>
<h3>Formulario</h3>
<span>Valid: </span><pre>{{ miFormulario.valid }}</pre>
<span>Value: </span><pre>{{ miFormulario.value | json }}</pre>
