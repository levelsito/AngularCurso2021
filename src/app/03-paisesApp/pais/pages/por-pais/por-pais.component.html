<div class="animate__animated animate__fadeIn">
    <h2>Buscar por país</h2>
    <hr />
    
    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar( $event )" (onDebounce)="sugerencias( $event )"
            placeholder="Buscar país..."></app-pais-input>
        </div>
    </div>
    <ul *ngIf="mostrarSugerencias && termino"
        class="list-group">
        <li (click)="buscarSugerido( termino)"
            class="list-group-item list-group-item-action">
            <a class="nav-link">
                Buscar "{{ termino }}"
            </a>
        </li>
        <hr />
        <li *ngFor="let pais of paisesSugeridos"
            class="list-group-item list-group-item-action">
            <a [routerLink]="['/paisesapp/pais', pais.cca2]" class="nav-link">
                {{ pais.name.common }}
            </a>
        </li>
    </ul>
</div>

<div *ngIf="hayError"
    class="alert alert-danger">
    No se encontró nada con el término "{{termino}}".
</div>
<div *ngIf="paises.length > 0"
    class="row">
    <div class="col">
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
