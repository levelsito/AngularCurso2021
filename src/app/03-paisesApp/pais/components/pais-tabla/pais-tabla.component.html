<table class="table tabler-hover animate__animated animate__fadeIn">

            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>

            <th> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img class="small-flag" src="{{ pais.flags.svg }}" alt="">
