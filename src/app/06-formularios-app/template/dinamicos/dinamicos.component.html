<h2>Template: <small>Din√°micos</small></h2>
<hr>
<form (ngSubmit)="guardar()" autocomplete="off"
  #miFormulario=ngForm>
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control" required name="nombre"
        placeholder="Nombre de la persona" [ngModel]="persona.nombre">
      <span class="form-text text-danger"
        *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched">
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">

        <input class="form-control" name="nuevoJuego"
        [(ngModel)]="nuevoJuego" (keyup.enter)="agregar()"
        placeholder="Agregar favorito">

        <button class="btn btn-outline-primary" type="button" (click)="agregar()">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
        <input
          [(ngModel)]="juego.nombre" name="favorito_{{i}}"
          class="form-control">
          <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Eliminar</button>
      </div>
    </div>
  </div>

  <!-- Guardar -->
  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-primary float-end"
        (click)="guardar()" [disabled]="miFormulario.invalid">
        Guardar
      </button>
    </div>
  </div>
</form>

<hr>
<span>Persona</span>
<pre>{{ persona | json }}</pre>
