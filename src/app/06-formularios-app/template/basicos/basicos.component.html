<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()"
      #miFormulario="ngForm" autocomplete="off">

      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input type="text" name="nombreProducto"
            class="form-control" ngModel required
            placeholder="Nombre del producto" minlength="3">
          <span class="form-text text-danger"
            *ngIf="nombreValido()">
            Debe de ser de 3 letras
          </span>
        </div>
      </div>

      <!-- Campo de producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" name="precioProducto"
            class="form-control" ngModel required
            placeholder="Precio del producto">
        </div>
      </div>

      <!-- Existencias del producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number" name="stockProducto"
            class="form-control" ngModel
            placeholder="Existencias del producto">
        </div>
      </div>

      <!-- Campo de producto -->
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
<div class="row">
  <div class="col">
    <span>Valid</span>:
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>:
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>:
    <pre>{{ miFormulario.touched }}</pre>

    <span>Value</span>:
    <pre>{{ miFormulario.value | json }}</pre>

  </div>
</div>
