<h2>Reactivos: <small>Switches</small></h2>
<hr />

<form>
  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="radio"
          name="radioGenero" id="radioMasculino" value="M">
        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio"
          name="radioGenero" id="radioFemenino" value="F">
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input class="form-check-input" type="checkbox" role="switch"
          id="notificaciones">
        <label class="form-check-label" for="notificaciones">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="aceptarTerminos">
        <label class="form-check-label" for="aceptarTerminos">
          Términos y condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <!-- Submit -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end">
        Guardar
      </button>
    </div>
  </div>
</form>

<hr />
