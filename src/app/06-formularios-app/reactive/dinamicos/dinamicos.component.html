<h2>Reactivos: <small>Din√°micos</small></h2>
<hr>
<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control" placeholder="Nombre de la persona" formControlName="nombre">
      <!-- (keyup.enter)="" -->
      <span class="form-text text-danger"
        *ngIf="campoValido('nombre')">
        Este campo es obligatorio
      </span>
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">

        <input class="form-control"
        placeholder="Agregar favorito">

        <button class="btn btn-outline-primary" type="button">Agregar</button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <!-- <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
        <input class="form-control">
          <button class="btn btn-outline-danger" type="button" (click)="a=1">Eliminar</button>
      </div> -->
    </div>
  </div>

  <!-- Guardar -->
  <div class="row">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary float-end">
        Guardar
      </button>
    </div>
  </div>
</form>

<hr>
<!--
<span>Persona</span>
<pre>{{ persona | json }}</pre> -->
<div class="row">
  <div class="col">
    <span>Valid</span>:
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>:
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>:
    <pre>{{ miFormulario.touched }}</pre>

    <span>Value</span>:
    <pre>{{ miFormulario.value | json }}</pre>

    <span>Nombre Errors</span>:
    <pre>{{ miFormulario.controls.nombre.errors | json }}</pre>

  </div>
</div>
