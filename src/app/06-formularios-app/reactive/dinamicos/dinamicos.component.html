<h2>Reactivos: <small>Dinámicos</small></h2>
<hr>
<form autocomplete="off" [formGroup]="miFormulario">
  <!-- Nombre -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input class="form-control" placeholder="Nombre de la persona"
        formControlName="nombre" (keyup.enter)="guardar()">
      <span class="form-text text-danger"
        *ngIf="campoValido('nombre')">
        Debe tener 3 carácteres como mínimo.
      </span>
    </div>
  </div>

  <!-- Agregar favorito -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">

        <input class="form-control"
          [formControl]="nuevoFavorito"
          placeholder="Agregar favorito"
          (keyup.enter)="agregarFavorito()">

        <button class="btn btn-outline-primary"
          type="button" (click)="agregarFavorito()">
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de juegos favoritos -->
  <div class="mb-3 row">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9" formArrayName="favoritos">
      <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
        <input class="form-control" [formControlName]="i">
        <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">
          Eliminar
        </button>
      </div>
      <span class="form-text text-danger"
        *ngIf="campoValido('favoritos')">
        Debe añadir 2 favoritos al menos.
      </span>
    </div>
  </div>

  <!-- Guardar -->
  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-primary float-end"
        (click)="guardar()">
        Guardar
      </button>
    </div>
  </div>
</form>

<hr>

<div class="row">
  <div class="col">
    <span>Valid</span>:
    <pre>{{ miFormulario.valid }}</pre>

    <span>Value</span>:
    <pre>{{ miFormulario.value | json }}</pre>

  </div>
</div>
